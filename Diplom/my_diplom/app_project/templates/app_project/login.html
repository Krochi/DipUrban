<!-- Дочерний шаблон для страницы входа в аккаунт-->
{% extends 'app_project/base.html' %}

{% block content %}
<!-- Форма для входа -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Вход в аккаунт</h1>
            <form method="POST" class="mt-4">
                {% csrf_token %} <!-- Защита от CSRF-атак -->
                {{ form.as_p }} <!-- Отображение формы в виде абзацев -->
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <p class="text-center mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
