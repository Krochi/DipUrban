<!-- Страница регистрации -->
{% extends 'app_project/base.html' %}

<!-- Область для формы регистрации -->
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Регистрация</h1>
            <form method="POST" class="mt-4">
                {% csrf_token %} <!-- Защита от CSRF-атак -->
                {{ form.as_p }} <!-- Отображение формы в виде абзацев -->
                <button type="submit" class="btn btn-success btn-block">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
